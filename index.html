<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Your custom scripts -->
</head>

<style>
    * {
        padding: 0px;
        margin: 0px;
    }

    body {
        overflow-x: hidden;
    }

    .login {
        font-size: 1rem;
    }

    .row {
        margin-left: 0px ;
        margin-right: 0px;
    }

    .footer {
        width: 100%;
        flex-shrink: 0;
        height: 200px;
        
   
    }
    .social-icons{
        background-color: rgb(116, 239, 116);
       
        
    }
    

    @media only screen and (max-width: 767px) {
        .row {
            margin-left: 0px ;
            margin-right: 0px ;
        }

    }
</style>

<body>
    <div>
        <!-- Image and text -->
        <nav class="navbar navbar-light" style="background-color:darkgreen">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <small class="text-white fs-5"><i class="fa-solid fa-address-card"></i>Registration form</small>
                </a>
            </div>
        </nav>
        <!-- <h2 class="text-center text-primary mt-3">Car World</h2> -->

        <div class="row mt-3">
            <div class="col-lg-6">
                <div class="container shadow p-3 my-2" style="height: 580px;width:500px;">
                    <h5 class="text-center text-success mt-3">Welcome back!</h5>
                    <h6 class="text-center text-success mt-3">Login to access your account</h6>
                    <form class="mt-3">

                        <label for="key">Email</label><br>
                        <input type="text" id="carkey" class="form-control rounded" placeholder="enter email"><br>

                        <label for="key">Password</label><br>
                        <input type="text" id="carkey" class="form-control rounded" placeholder="enter password"><br>

                        <label for="key">Confirm Password</label><br>
                        <input type="text" id="carkey" class="form-control rounded" placeholder="re-enter password"><br>

                        <div class="text-center mt-4">
                            <button onclick="storeRecord()" class="btn btn-outline-success" type="button">
                                Login</button>
                        
                        </div>
                        <h6 class="text-center text-success mt-3">Already a member?Login here</h6>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="container shadow p-3 my-2" style="height: 580px;width:500px;">
                    <h5 class="text-center text-success mt-3">Join us today!</h5>
                    <h6 class="text-center text-success mt-3">Sign up now to become a member</h6>
                    
                <form class="mt-3">
                    <label for="key">Name</label><br>
                    <input type="text" id="retcarkey" class="form-control rounded" placeholder="enter name"><br>

                    <label for="key">Email</label><br>
                    <input type="text" id="retcarkey" class="form-control rounded" placeholder="enter email"><br>

                    <label for="key">Password</label><br>
                    <input type="text" id="retcarkey" class="form-control rounded" placeholder="choose a password"><br>

                    <label for="key">Confirm password</label><br>
                    <input type="text" id="retcarkey" class="form-control rounded" placeholder="re-enter password"><br>

                    <div class="text-center mt-4">
                        <button onclick="retrieveRecord()" class="btn btn-outline-success" type="button">Signup
                        </button>
                    </div>
                    <h6 class="text-center text-success mt-3">Not a member?Signup here</h6>
                   
                </form>
                </div>
            </div>

        </div>
        <div class="row m-4">
            <div class="col-12 text-center">
                <button class="btn btn-dark" onclick="removeAllRecords()">Clear All Records</button>
            </div>
        </div>
    </div>

   
    <footer class="footer">
        <div class="container-fluid text-center">
            <!-- social media icons -->
            <div class="social-icons mt-4">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.twitch.tv/"><i class="fab fa-twitch"></i></a>
            </div>
            <div class="copyright">
                &copy; Copyright <strong><span>RegistrationForm</span></strong>
            </div>
            <div class="credits">
                Designed by <a class="text-decoration-none" href="#">AryaSuresh</a>
            </div>
        </div>
    </footer>

</body>
<script src="./script.js"></script>

</html>
